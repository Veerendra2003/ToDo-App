<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <script src="https://kit.fontawesome.com/278de837d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4" >ToDo List</h1>
            
            <form class="search" >
                <input type="text"
                class="form-control m-auto"
                name="search"
                placeholder="Search Todos">
            </form>
        </header>
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>WorkOut</span>          
            <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Read Book</span>
                <i class="far fa-trash-alt delete"></i>
            </li><li class="list-group-item d-flex justify-content-between align-items-center">
                <span>LeetCode Daily Challenge</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>
        <form name="addfrm" class="add text-center my-4">
         <label class="text-light"><b>Add a new todo...</b></label>
         <input class="form-control m-auto" type="text" name="add">
        </form>
    </div>
    
    <script src="app.js">

    </script>
</body>
</html>
